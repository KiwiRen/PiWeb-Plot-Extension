<h1>tildify <a href="https://travis-ci.org/sindresorhus/tildify"><img src="https://travis-ci.org/sindresorhus/tildify.svg?branch=master" alt="Build Status"></a></h1>
<blockquote>
<p>Convert an absolute path to a tilde path: <code>/Users/sindresorhus/dev</code> → <code>~/dev</code></p>
</blockquote>
<h2>Install</h2>
<pre><code>$ npm install --save tildify
</code></pre>
<h2>Usage</h2>
<pre><code class="language-js"><span class="hljs-keyword">const</span> tildify = <span class="hljs-built_in">require</span>(<span class="hljs-string">'tildify'</span>);

tildify(<span class="hljs-string">'/Users/sindresorhus/dev'</span>);
<span class="hljs-comment">//=&gt; '~/dev'</span>
</code></pre>
<h2>Related</h2>
<p>See <a href="https://github.com/sindresorhus/untildify">untildify</a> for the inverse.</p>
