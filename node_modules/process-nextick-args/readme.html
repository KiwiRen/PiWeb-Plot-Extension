<h1>process-nextick-args</h1>
<p><a href="https://travis-ci.org/calvinmetcalf/process-nextick-args"><img src="https://travis-ci.org/calvinmetcalf/process-nextick-args.svg?branch=master" alt="Build Status"></a></p>
<pre><code class="language-bash">npm install --save process-nextick-args
</code></pre>
<p>Always be able to pass arguments to process.nextTick, no matter the platform</p>
<pre><code class="language-js"><span class="hljs-keyword">var</span> nextTick = <span class="hljs-built_in">require</span>(<span class="hljs-string">'process-nextick-args'</span>);

nextTick(<span class="hljs-function"><span class="hljs-keyword">function</span> (<span class="hljs-params">a, b, c</span>) </span>{
  <span class="hljs-built_in">console</span>.log(a, b, c);
}, <span class="hljs-string">'step'</span>, <span class="hljs-number">3</span>,  <span class="hljs-string">'profit'</span>);
</code></pre>
